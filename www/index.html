<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
       <!-- Header --> 
      <ion-header-bar class="bar-positive">
          <button class="button button-clear icon ion-navicon"></button>
        <h1 class="title">Mi App</h1>

      </ion-header-bar>

      <ion-content>
       
        <div class="list list-inset">

          <label class="item item-input">
            <span class="input-label">Nombre</span>
            <input type="text" placeholder="Introduce tu Nombre">
          </label>

           <label class="item item-input item-stacked-label">
            <span class="input-label">Apellidos</span>
            <input type="text" placeholder="Introduce tus Apellidos">
          </label>
          
          <div class="item item-divider">Activa Super-Poderes:</div>
          
          <div class="item item-toggle">
            <span class="input-label">Invisibilidad</span>
            <label class="toggle toggle-royal">
              <input type="checkbox">
              <div class="track"><div class="handle"></div></div>
            </label>
          </div>
  
           <div class="item item-toggle">
            <span class="input-label">SuperFuerza</span>
            <label class="toggle toggle-calm">
              <input type="checkbox">
              <div class="track"><div class="handle"></div></div>
            </label>
          </div>
  
           <div class="item item-toggle">
            <span class="input-label">SuperVelocidad</span>
            <label class="toggle toggle-assertive">
              <input type="checkbox">
              <div class="track"><div class="handle"></div></div>
            </label>
          </div>
  


        </div> 
        
        
      </ion-content>


     <ion-tabs class="tabs-icon-top tabs-positive">
      <ion-tab icon="ion-home" badge="1" badge-style="badge-assertive"></ion-tab>
      <ion-tab icon="ion-star"></ion-tab>
      <ion-tab icon="ion-map"></ion-tab>
     </ion-tabs>

    </ion-pane>
  </body>
</html>
